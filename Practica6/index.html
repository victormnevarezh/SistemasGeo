<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 6</title>
    <style>
        #map {
            height: 100%;
        }

        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        var map;
        var coordenadas = {
            lat:0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 20
        }

        function iniciaMapa() {
            map = new google.maps.Map(document.getElementById('map'), propiedades);
        var icono = {
                url: "./hollow_knight.gif", 
                scaledSize: new google.maps.Size(50, 50),  
                origin: new google.maps.Point(0,0),  
                anchor: new google.maps.Point(0,0) 
            };

        var marker = new google.maps.Marker({
            position: { lat: 0, lng: 0 },
            icon: icono,
            map: map
        });

        if(navigator.geolocation){

            setInterval(function(){
                moverPosicion(marker);
            },5000);
            
        }
 
      }

      function moverPosicion(marker) {
        navigator.geolocation.getCurrentPosition( posicion => {
            var pos = {
              lat: posicion.coords.latitude,
              lng: posicion.coords.longitude
            };
            marker.setPosition( new google.maps.LatLng( posicion.coords.latitude, posicion.coords.longitude ) );
            map.panTo( new google.maps.LatLng( posicion.coords.latitude, posicion.coords.longitude ) );
            map.setCenter(pos);

        });

    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>

</body>
</html>
