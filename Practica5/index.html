<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 5</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="parent">
    <div class="child container-fluid d-grid animate__animated animate__fadeIn animate__slow">

      <div class="container">
        <div class="row m-5">
          <div class="col-12 p-5">
            <h1 class="lightGreyGeo">Mapa con Info</h1>
            <div id="map" class="map"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    var info = "<h1>Universidad DeLaSalle bBjio</h1><br><p><strong>Dirección: Av. Universidad 602, Lomas del Campestre</strong></p><br><p>Teléfono: 477 810 8500</p>"

    function initMap() {
      var properties = {
        center: {
          lat: 21.151606,
          lng: -101.711394
        },
        zoom: 14
      }

      const map = document.getElementById("map")

      const maps = new google.maps.Map(map, properties)

      if (navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(
          position => {

            let positionCoords = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            }

            let markerProperties = {
              position: positionCoords,
              maps,
              title: "Marcador"
            }

            const marker = new google.maps.Marker(markerProperties)

            maps.setCenter(positionCoords)

            const infoWindow = new google.maps.InfoWindow({
              content: info
            })

            marker.addListener("click", () => {
              infoWindow.open(maps,marker)
            })

          })
      }
    }      
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=initMap"
    async defer></script>

</body>

</html>
