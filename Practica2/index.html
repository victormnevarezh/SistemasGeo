<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2 - Navigator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-12 text-center">

                <button onclick="getData()" class="text-center btn btn-primary">Obtiene datos del navegador</button>
                <ul class="m-5" id="browser">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>
        </div>
    </div>   

    <script>

        var browser = document.getElementById("browser");

        var dataBrowser = browser.getElementsByTagName("li");

        function getData() {

            dataBrowser[0].innerHTML = "Nombre del navegador: " + navigator.appCodeName;
            dataBrowser[1].innerHTML = "Versión del navegador: " + navigator.appVersion;
            dataBrowser[2].innerHTML = "Estatus de internet: " + navigator.onLine;
            dataBrowser[3].innerHTML = "Plataforma: " + navigator.platform;

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
