<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°ctica 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../styles.css" rel="stylesheet">
</head>

<body>
  <div class="parent">
    <div class="child container d-grid animate__animated animate__fadeIn animate__slow">
        <button class="buttonCenter" onclick="getLocation()">Obtener coordenada</button>
        <br>
        <p id="map" style="color: #a9b1b3;"></p>
    </div>
  </div>

  <script>
      var map = document.getElementById("map");

      function getLocation() {
          if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(showLocation);
          }
      }

      function showLocation(location){
          map.innerHTML = "Latitud: " + location.coords.latitude + "<br>" + "Longitud: " + location.coords.longitude;
          console.log(location.coords.latitude)
      }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
