<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../styles.css" rel="stylesheet">
</head>

<body>
  <div class="parent">
    <div class="child container d-grid animate__animated animate__fadeIn animate__slow">

        <button class="buttonCenter" onclick="getLocation()">Obtener ubicación</button>

        <div id="mapa">
            <img id="mapImage" src="" alt="Imagen de mapa">
        </div>
        
    </div>
  </div>

  <script>
      var map = document.getElementById("map");

      function getLocation() {
          if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(showLocation);
          }
      }

      function showLocation(location){
          var coords = location.coords.latitude + "," + location.coords.longitude

          var mapImage = document.getElementById("mapImage")

          mapImage.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + coords + "&zoom=18&size=800x800&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU"
      }

      
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
