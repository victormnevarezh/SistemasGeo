<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 8</title>

    <link href="./style.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
      
    <script src="https://kit.fontawesome.com/5bd85f4020.js" crossorigin="anonymous"></script>

    <style>
      #map {
        width: 100%;
        height: 650px;
      }
    </style>

  </head>
  <body style="padding: 0%; margin: 0" class="scroll dark-background">
    
    <form>
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 text-center">
              <h1 class="text-hover">Google Maps Idiomas</h1>
            </div>
            <div class="col-12 col-md-6 text-center">
               <select name="idioma" id="idioma" class="form-select bg-dark text-white" onchange="this.form.submit();">
                 <option disabled selected>Selecciona un idioma</option>
                 <option value="es">Español</option>
                 <option value="en">Inglés</option>
                 <option value="it">Italiano</option>
                 <option value="ja">Japonés</option>
                 <option value="ar">Árabe</option>
               </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
      </form>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>

  </body>
</html>
